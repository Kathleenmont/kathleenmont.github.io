<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous">

    li:hover {
        background-color: #4ECDC4;
        border-radius: 3px;
        border: 2px solid white;
        }
    
    .active {
        background-color: #1A535C;
        border-radius: 3px;
        border: 2px solid white;
        }
    button:hover {
        background-color: #4ECDC4!important;
        border-radius: 3px !important;
        border: 2px solid white !important;
    }
  </style>
</head>

<body style="background-image: url(images/crossline-dots.png)">
  <nav class="navbar bg-dark" style="border-bottom: 30px solid #EA2B1F;">

    <div class="navebar-header navbar-text">
      <h1 class="text-white" style="font-family: 'Fugaz One', cursive;">Kathleen Montesano</h1>
    </div>

    <div class="navbar-right">
      <ul class="nav">
        <li class="nav-item">
          <a href="index.html" class="text-white nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="portfolio.html" class="text-white nav-link"> Portfolio</a>
        </li>
        <li class="nav-item">
          <a href="#" class="active text-white nav-link">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container text-white mx-auto m-5 p-1 mb-7 rounded" style="background-color: #1A535C;">
    <h2 class="m-5 p-2 border border-white rounded text-center">Contact</h2>
    <form id="contact_info" action="#">
      <!---Name-->
      <div class="form-group m-3 ml-5 mr-5">
        <label for="name">Name</label><br>
        <input class="form-control" id="name" type="text" name="name" required placeholder="Enter your name here" />
      </div>
      <!---Email-->
      <div class="form-group m-3 ml-5 mr-5">
        <label for="email">Email</label><br>
        <input class="form-control" id="email" type="email" name="email" required placeholder="Enter your email here" />
      </div>
      <!---Message-->
      <div class="form-group m-3 ml-5 mr-5">
        <label for="message">Message</label><br>
        <textarea class="form-control" id="message" name="message" style="height: 200px"></textarea>
      </div>
      <!---Submit button-->
      <div class="m-3 ml-5">
        <button class="btn btn-dark btn-lg" type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer class="footer fixed-bottom p-2" style="background-color: #4ECDC4;">
    <div class="text-white text-center">&copy;Copyright</div>
  </footer>

    crossorigin="anonymous"></script>

</html>
